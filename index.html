<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima</title>
    <link rel="icon" type="image/x-icon" href="./Images/favIcon.svg">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Google fonts -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap');
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap");
    </style>
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Script Js -->
    <script type="module" defer src="./js/script.js"></script>
  </head>
  <body class="dark">

    <div id="background-wrap">
      <div class="x1">
          <div class="cloud"></div>
      </div>
  
      <div class="x2">
          <div class="cloud"></div>
      </div>
  
      <div class="x3">
          <div class="cloud"></div>
      </div>
  
      <div class="x4">
          <div class="cloud"></div>
      </div>
  
      <div class="x5">
          <div class="cloud"></div>
      </div>
  </div>

    <div class="container dark" id="mainContainer">
      <div class="form">
        <div class="containerForm"><h3>CLIMA</h3>
        <label class="switch">
          <span class="sun"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="#ffd43b"><circle r="5" cy="12" cx="12"></circle><path d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1 -.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1 -.75.29zm-12.02 12.02a1 1 0 0 1 -.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1 -.7.24zm6.36-14.36a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm0 17a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm-5.66-14.66a1 1 0 0 1 -.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.29zm12.02 12.02a1 1 0 0 1 -.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.24z"></path></g></svg></span>
          <span class="moon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"></path></svg></span>   
          <input type="checkbox" id= "themeSwitcher" class="input">
          <span class="slider"></span>
        </label></div>
        
        <div class="form-input-container">
          <input
            type="text"
            placeholder="Digite o nome da cidade"
            id="city-input"
          />
          <button id="search">
            <i class="fa-solid fa-magnifying-glass fa-beat" style="--fa-animation-duration: 2s;"></i></i>
          </button>
        </div>
        <div id="error">
        </div>
        
      </div>
      <div id="weather-data" class="hide">
        <h2>
          <i class="fa-solid fa-location-dot"></i>
          <span id="city"></span>
          <img src="" id="country" />
        </h2>
        <p id="temperature"> <i class="fa-solid fa-temperature-half"></i><span></span>&deg;C</p>
        <div id="description-container">
          <p id="description"></p>
          <img src="" id="weather-icon" />
        </div>
        <div id="details-container">
          <p id="humidity">
            <i class="fa-solid fa-droplet">
              <span></span>
            </i>
          </p>
          <p id="wind">
            <i class="fa-solid fa-wind">
              <span></span>
            </i>
          </p>
    
        </div>
        <div id="minMaxContainer">
          <p id="minTemp">
            Min
              <span></span>
           
            </i>
          </p>
          <p id="maxTemp">
            Max
              <span></span>
 
            </i>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
